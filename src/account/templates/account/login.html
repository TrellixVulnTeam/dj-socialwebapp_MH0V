{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log-in{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card border-light mb-3">
            <div class="card-header">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <p class="card-text">
                    Please, use the following form to login:
                </p>
                <form method="POST">
                    {{form|crispy}}
                    {% csrf_token %}
                    <input class="btn btn-success btn-block" type="submit" value="Log in">
                </form>
            </div>
        </div>    
    </div>
    <div class="col-sm-3"></div>    
</div>

{% endblock content %}
